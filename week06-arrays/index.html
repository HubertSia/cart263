<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Methods Tutorial</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>JavaScript Array Methods Demo</h1>

    <div class="container">
        <!-- Section for map() -->
        <section id="map-demo">
            <h2>map() Examples</h2>
            <div id="originalRow" class="shape-container"></div>
            <div id="mappedRow" class="shape-container"></div>
        </section>

        <!-- Section for filter() -->
        <section id="filter-demo">
            <h2>filter() Examples</h2>
            <div id="filteredRow" class="shape-container"></div>
        </section>

        <!-- Section for reduce() -->
        <section id="reduce-demo">
            <h2>reduce() Examples</h2>
            <div id="reduceOutput"></div>
        </section>

        <!-- Section for forEach() -->
        <section id="foreach-demo">
            <h2>forEach() Examples</h2>
            <div id="pSpan"></div>
        </section>

        <!-- Section for find() -->
        <section id="find-demo">
            <h2>find() Examples</h2>
            <div id="foundShape"></div>
        </section>

        <!-- Section for some() & every() -->
        <section id="some-every-demo">
            <h2>some() & every() Examples</h2>
            <div id="someEveryOutput"></div>
        </section>

        <!-- Section for sort() & toSorted() -->
        <section id="sort-demo">
            <h2>sort() & toSorted() Examples</h2>
            <div id="sortOutput"></div>
        </section>

        <!-- Section for spread & destructuring -->
        <section id="spread-demo">
            <h2>Spread & Destructuring Examples</h2>
            <div id="spreadOutput"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
